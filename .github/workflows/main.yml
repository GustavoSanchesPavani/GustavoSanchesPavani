name: Snake Game

on:
  # Executa automaticamente a cada 12 horas
  schedule:
    - cron: "0 */12 * * *" 
  
  # Permite rodar manualmente na aba Actions para testar
  workflow_dispatch:

  # Executa a cada push na branch main
  push:
    branches:
    - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # Clona o repositório
      - name: Checkout
        uses: actions/checkout@v2 # Usando a v2 que é estável

      # Gera a cobrinha
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          # AQUI ESTAVA O ERRO: Substituído pelo seu usuário automaticamente
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Envia os arquivos gerados para a branch 'output'
      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
